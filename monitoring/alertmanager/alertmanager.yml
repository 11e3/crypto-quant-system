# Alertmanager Configuration
# ==========================

global:
  resolve_timeout: 5m

# Route configuration
route:
  group_by: ['alertname', 'category', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default-receiver'

  routes:
    # Critical trading alerts - immediate notification
    - match:
        severity: critical
        category: trading
      receiver: 'critical-trading'
      group_wait: 10s
      repeat_interval: 1h

    # Critical ML/system alerts
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 30s
      repeat_interval: 2h

    # Warning alerts
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 1m
      repeat_interval: 6h

# Receivers configuration
receivers:
  - name: 'default-receiver'
    # Default: log only (configure webhook/email as needed)
    webhook_configs:
      - url: 'http://host.docker.internal:5001/webhook/alerts'
        send_resolved: true

  - name: 'critical-trading'
    webhook_configs:
      - url: 'http://host.docker.internal:5001/webhook/critical-trading'
        send_resolved: true
    # Uncomment and configure for Slack notifications
    # slack_configs:
    #   - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
    #     channel: '#crypto-trading-alerts'
    #     title: 'ðŸš¨ Critical Trading Alert'
    #     text: '{{ .CommonAnnotations.description }}'

  - name: 'critical-alerts'
    webhook_configs:
      - url: 'http://host.docker.internal:5001/webhook/critical'
        send_resolved: true

  - name: 'warning-alerts'
    webhook_configs:
      - url: 'http://host.docker.internal:5001/webhook/warning'
        send_resolved: true

# Inhibition rules
inhibit_rules:
  # If critical is firing, don't send warning
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
