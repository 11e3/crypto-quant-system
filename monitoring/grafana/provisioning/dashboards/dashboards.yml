# Grafana Dashboard Provisioning
# ===============================

apiVersion: 1

providers:
  - name: 'Crypto Quant Dashboards'
    orgId: 1
    folder: 'Crypto Quant System'
    folderUid: 'crypto-quant'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
