# Prometheus Configuration for Crypto Quant System
# =================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: 'development'
    project: 'crypto-quant-system'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Rule files
rule_files:
  - /etc/prometheus/rules/*.yml

# Scrape configurations
scrape_configs:
  # -----------------------------------------------------------------------------
  # Prometheus self-monitoring
  # -----------------------------------------------------------------------------
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # -----------------------------------------------------------------------------
  # Node Exporter - System metrics
  # -----------------------------------------------------------------------------
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'

  # -----------------------------------------------------------------------------
  # Pushgateway - Batch job metrics
  # -----------------------------------------------------------------------------
  - job_name: 'pushgateway'
    honor_labels: true
    static_configs:
      - targets: ['pushgateway:9091']

  # -----------------------------------------------------------------------------
  # Airflow Metrics
  # -----------------------------------------------------------------------------
  - job_name: 'airflow'
    static_configs:
      - targets: ['host.docker.internal:8080']
        labels:
          service: 'airflow'
    metrics_path: '/admin/metrics'

  # -----------------------------------------------------------------------------
  # Trading Bot Metrics
  # -----------------------------------------------------------------------------
  - job_name: 'trading-bot'
    static_configs:
      - targets: ['host.docker.internal:8000']
        labels:
          service: 'trading-bot'
    metrics_path: '/metrics'

  # -----------------------------------------------------------------------------
  # ML Model Server Metrics
  # -----------------------------------------------------------------------------
  - job_name: 'ml-model-server'
    static_configs:
      - targets: ['host.docker.internal:8001']
        labels:
          service: 'ml-model-server'
    metrics_path: '/metrics'

  # -----------------------------------------------------------------------------
  # Feature Store Metrics
  # -----------------------------------------------------------------------------
  - job_name: 'feast'
    static_configs:
      - targets: ['host.docker.internal:6566']
        labels:
          service: 'feast'
    metrics_path: '/metrics'

  # -----------------------------------------------------------------------------
  # MLflow Metrics
  # -----------------------------------------------------------------------------
  - job_name: 'mlflow'
    static_configs:
      - targets: ['host.docker.internal:5000']
        labels:
          service: 'mlflow'
    metrics_path: '/metrics'

  # -----------------------------------------------------------------------------
  # DuckDB/DW Metrics (via exporter)
  # -----------------------------------------------------------------------------
  - job_name: 'duckdb-exporter'
    static_configs:
      - targets: ['host.docker.internal:9102']
        labels:
          service: 'duckdb'
