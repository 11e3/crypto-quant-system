name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  actions: read

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      matrix:
        python-version: ["3.14"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv sync --extra dev --extra test

      - name: Set matplotlib backend (non-interactive)
        run: |
          echo "MPLBACKEND=Agg" >> $GITHUB_ENV

      - name: Run tests with coverage
        run: |
          uv run pytest --cov=src --cov-report=xml --cov-report=term-missing --cov-fail-under=80

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          uv sync --extra dev

      - name: Run Ruff linter
        run: |
          uv run ruff check .

      - name: Run Ruff formatter check
        run: |
          uv run ruff format --check .

      - name: Run MyPy type checker
        run: |
          uv run mypy src
        continue-on-error: true  # Allow type errors for now, but still report them

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          uv sync --extra dev

      - name: Install Bandit
        run: |
          uv pip install bandit[toml]

      - name: Run Bandit security linter
        run: |
          uv run bandit -r src/ -f json -o bandit-report.json || true
        continue-on-error: true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-report
          path: bandit-report.json

  monitoring-integration:
    name: Monitoring Integration Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          uv sync

      - name: Generate sample data
        run: |
          mkdir -p data/raw reports
          uv run python scripts/generate_sample_data.py --days 100 --output data/raw/sample_CI.parquet

      - name: Run engine backtest
        run: |
          uv run python scripts/tools/compare_trades.py engine
        continue-on-error: true

      - name: Run Phase 4 monitoring
        run: |
          uv run python scripts/run_phase4_monitoring.py --trades reports/engine_trades.csv
        continue-on-error: true

      - name: Upload monitoring summary
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: monitoring-summary
          path: reports/monitoring_summary.json
